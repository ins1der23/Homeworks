<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var n = window.prompt("Введите число n и покажу произведение чисел до него");
        var m=n
        var factorial=1;
        window.alert("n="+n);
        if(n<0){
            window.alert("Факториал " + m + "=0");
        }
        else {
            while (n>1){
                factorial=factorial*n;
                n=n-1;
            }
        }
        window.alert("Факториал " + m + "=" + factorial);
    </script>
</head>
<body>
    
</body>
</html>
