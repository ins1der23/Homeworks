<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var n = window.prompt("Введите число n и покажу произведение чисел до него");
        var i=n;
        var factorial=1;
        window.alert("n=" + n);
        if(i<0){
            window.alert("Факториал " + n + "=0");
        }
        else {
            while (i>1){
                factorial=factorial*i;
                i--;
            }
            window.alert("Факториал " + n + "=" + factorial);
        }
        
    </script>
</head>
<body>
    
</body>
</html>
